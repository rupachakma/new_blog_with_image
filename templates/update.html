
{% extends 'base.html' %}

  {% block content %}
    <div class="container p-5">
        <div class="col-10 shadow mx-auto" style="padding:20px;"> 
            <h3 class="text-center">Update Post</h3>
            <hr>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            
                {{form.as_p}}
            
                <input class="btn btn-success btn-sm mt-2 mb-2" type="submit" value="Update">
                <a class="btn btn-danger btn-sm mt-2 mb-2" href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  {% endblock %}
