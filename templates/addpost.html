
{% extends 'base.html' %}

  {% block content %}
  <div class="container p-5">
        <div class="col-10 shadow mx-auto" style="padding:15px;"> 
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    
                {{form.as_p}}
                
                <div class="d-flex">
                    <input type="submit" class="btn btn-success btn-sm mb-2" value="Save">
                    <a href="{% url 'home' %}" class="btn btn-danger btn-sm mb-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
  {% endblock %}
